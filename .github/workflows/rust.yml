name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - release_for: centos-7.9
            os: centos-7.9
            target: x86_64-unknown-gnu
          - release_for: centos-latest
            os: centos-latest
            target: x86_64-unknown-gnu
          - release_for: centos-latest
            os: centos-latest
            target: x86_64-unknown-musl
    runs-on: ${{ matrix.include.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
